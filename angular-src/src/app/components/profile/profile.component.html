<div *ngIf="user">
  <h2 class ="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Skills: {{user.skill}}</li>
    <li class="list-group-item">Experience: {{user.experience}}</li>
    <li class="list-group-item">Volunteer: {{user.volunteer}}</li> 
  </ul>
</div>
